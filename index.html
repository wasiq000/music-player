        <div class="music-player">
          <h1>Title</h1>
          <p>Para Name</p>
    
          <audio id="song" >
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
          
    
          <div class="controls">
            <button class="readme"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i class="fa-brands fa-readme fa-2xs"></i>
            </button>
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
            <button class="download">
              <i class="fa-solid fa-download fa-2xs"></i>
            </button>
          </div>
        </div>

        <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
          <embed src="https://tasleemalquran.com/wp-content/uploads/2021/09/1.pdf" type="application/pdf" width="100%" height="600px" id="MyFrame">
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
